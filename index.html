<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <header>
            <h1>Retirement Tax Calculator</h1>
        </header>

        <div class="controls">
            <div class="control-row">
                <label for="year-select">Tax Year:</label>
                <select id="year-select">
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="control-row">
                <label for="filing-status">Filing Status:</label>
                <select id="filing-status">
                    <option value="married-jointly">Married Filing Jointly</option>
                    <option value="single">Single</option>
                    <option value="married-separately">Married Filing Separately</option>
                    <option value="head-of-household">Head of Household</option>
                </select>
            </div>
            <div class="control-row">
                <label>Standard Deduction:</label>
                <span id="standard-deduction">$25,900</span>
            </div>
        </div>

        <div class="bracket-visualization">
            <div class="bracket-section">
                <div class="bracket-labels" id="income-brackets">
                    <!-- Ordinary income bracket labels will be dynamically added here -->
                </div>
            </div>
            <div class="bracket-section">
                <div class="bracket-labels" id="ltcg-brackets">
                    <!-- LTCG bracket labels will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="income-visualization">
            <div class="deduction-marker">
                <span>S.D.</span>
                <span>â†“</span>
            </div>

            <div class="bars-container">
                <div class="income-bar-track">
                    <!-- Regular Income bar (blue) -->
                    <div class="income-bar regular-income-bar" id="regular-income-bar"></div>
                    <!-- LTCG bar (green) starts where regular income ends -->
                    <div class="income-bar ltcg-bar" id="ltcg-bar"></div>

                    <!-- Thumb for regular income -->
                    <div class="slider-thumb regular-thumb" id="regular-thumb"></div>
                    <!-- Thumb for LTCG (appears at the end of LTCG bar) -->
                    <div class="slider-thumb ltcg-thumb" id="ltcg-thumb"></div>
                </div>
            </div>

            <div class="income-controls">
                <div class="income-control-row">
                    <label for="regular-income-input">Regular income:</label>
                    <input type="number" id="regular-income-input" value="0" min="0" step="1000">
                </div>
                <div class="income-control-row">
                    <label for="ltcg-input">LTCG:</label>
                    <input type="number" id="ltcg-input" value="0" min="0" step="1000">
                </div>
            </div>
        </div>

        <div class="total-income">
            Total income: <span id="total-income">$0</span>
        </div>

        <div class="taxes-section">
            <h2>Taxes</h2>

            <div class="tax-breakdown">
                <h3>Regular Income:</h3>
                <div id="regular-income-taxes">
                    <div class="tax-line">$0 @ 10% = $0</div>
                    <div class="tax-line">$0 @ 12% = $0</div>
                    <div class="tax-line">$0 @ 22% = $0</div>
                </div>
            </div>

            <div class="tax-breakdown">
                <h3>Capital Gains:</h3>
                <div id="capital-gains-taxes">
                    <div class="tax-line">$0 @ 0% = $0</div>
                    <div class="tax-line">$0 @ 15% = $0</div>
                </div>
            </div>

            <div class="total-taxes">
                Total taxes: <span id="total-taxes">$0</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
