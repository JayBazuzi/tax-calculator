<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <header>
            <h1>Retirement Tax Calculator</h1>
        </header>

        <div class="controls">
            <div class="control-row">
                <label for="filing-status">Filing Status:</label>
                <select id="filing-status">
                    <option value="marriedFilingJointly">Married Filing Jointly</option>
                </select>
            </div>

            <div class="control-row">
                <label for="tax-year">Tax Year:</label>
                <select id="tax-year">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026" disabled>2026 (data not available)</option>
                </select>
            </div>
        </div>

        <div class="bracket-visualization">
            <div class="bracket-section ordinary-income-brackets">
                <div class="bracket-labels" id="ordinary-brackets"></div>
            </div>
            <div class="bracket-section ltcg-brackets">
                <div class="bracket-labels" id="ltcg-brackets"></div>
            </div>
        </div>

        <div class="income-visualization">
            <div class="deduction-marker" id="deduction-marker">
                <span>S.D.</span>
            </div>

            <div class="bars-container">
                <div class="bar-with-slider">
                    <div class="income-bar regular-income-bar" id="regular-income-bar"></div>
                    <input type="range" id="regular-income" min="0" max="1000000" step="1000" value="0" class="bar-slider">
                </div>
                <div class="bar-with-slider">
                    <div class="income-bar ltcg-bar" id="ltcg-bar"></div>
                    <input type="range" id="ltcg" min="0" max="1000000" step="1000" value="0" class="bar-slider">
                </div>
            </div>

            <div class="income-controls">
                <div class="income-control-row">
                    <label for="regular-income">Regular income:</label>
                    <input type="number" id="regular-income-value" min="0" max="1000000" step="1000" value="0">
                </div>
                <div class="income-control-row">
                    <label for="ltcg">LTCG:</label>
                    <input type="number" id="ltcg-value" min="0" max="1000000" step="1000" value="0">
                </div>
            </div>
        </div>

        <div class="total-income">
            Total income: <span id="total-income">$0</span>
        </div>

        <div class="taxes-section">
            <h2>Taxes</h2>

            <div class="tax-breakdown">
                <h3>Regular Income:</h3>
                <div id="regular-income-taxes"></div>
            </div>

            <div class="tax-breakdown">
                <h3>Capital Gains:</h3>
                <div id="ltcg-taxes"></div>
            </div>

            <div class="total-taxes">
                Total taxes: <span id="total-taxes">$0</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
